{% load static %}
<div id="hero-area" class="hero-area-bg">
  <div class="container">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">
          <button type="button" class="close" data-dismiss="alert"></button>
          <strong>{{ m }}</strong>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
        <div class="contents">
          <h2 class="head-title">
            Participe da experiência<br />com a Fusion
          </h2>
          <p>
            Solicite um orçamento com a nossa equipe especializada,
            aqui podemos ajudar sua empresa a evoluir e se tornar mais
            competitiva no mercado!
          </p>
          <div class="header-button">
            <a href="#" class="btn btn-common">Contate-nos</a>
            <a href="#" class="btn btn-border video-popup">Saiba mais</a>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
        <div class="intro-img">
          <img
            class="img-fluid"
            src="{% static '/img/intro-mobile.png' %}"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>
